        <header class="ds_site-header ds_site-header--shadow banner" role="banner">
            <div class="ds_wrapper">
                <div class="ds_site-header__content">

                        <a class="ds_site-branding__logo  ds_site-branding__link" href="../../index.html"

                                               id="recommended_supplier"/>


                                        <label class="ds_label" for="quote-ref">Quote reference</label>

                                        <input class="ds_input  ds_input--fixed-20" type="text" id="quote-ref"/>


                                        <label class="ds_label" for="cost">Total cost quoted</label>
                                        <p class="ds_hint-text">Including VAT.</p>
                                        <div class="ds_currency-wrapper" data-symbol="Â£">
                                            <input class="ds_input  ds_input--fixed-10" type="text" id="cost"/>
                                        </div>
                                    </fieldset>

                                </div>
                            </fieldset>


                            <div class="ds_button-group">
                                <a href="Equipment-Allowance.html" class="ds_button ds_button--cancel"
                                   onclick="history.back()">Back</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="Equipment-Allowance-Package-Add-Hardware.html" class="ds_button dsa_button">Confirm
                                    and continue</a><br/>
