    <meta name="robots" content="noindex">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add NMPH Allowance</title>
    <link href="../../../scripts/design-system/dist/css/design-system.css" type="text/css" rel="stylesheet">
    <link href="../../../static/css/dsaCustomStyle.css" type="text/css" rel="stylesheet">


</head>

<body>
<div class="ds_page">
    <div class="ds_page__top">
        <header class="ds_site-header ds_site-header--shadow banner" role="banner">
            <div class="ds_wrapper">
                <div class="ds_site-header__content">
                    <div class="ds_site-branding">
                        <a class="ds_site-branding__logo  ds_site-branding__link" href="../../index.html"
                           data-header="header-logo">
                            <img class="ds_site-branding__logo-image" src="../../../static/images/SAAS_logo.svg"
                                 alt="SAAS">
                        </a>
                    </div>
                </div>
            </div>
            <div class="ds_phase-banner">
                <div class="ds_wrapper">
                    <h3 class="ds_phase-banner__content">Apply for Disabled Students' Allowance</h3>
                </div>
            </div>
        </header>
    </div>

    <div class="ds_page__middle">
        <div class="ds_wrapper">

            <nav aria-label="Breadcrumb">
                <ol class="ds_breadcrumbs">

                    <li class="ds_breadcrumbs__item">
                        <a class="ds_breadcrumbs__link" href="applyPart2.html">
                            Disabilities and allowances
                        </a>
                    </li>

                    <li class="ds_breadcrumbs__item" aria-current="page">

                        <strong>Allowances</strong>

                    </li>


                </ol>
            </nav>

            <main class="ds_layout  ds_layout--article">
                <div class="ds_layout__content">

                    <form>
                        <div class="ds_question">
                            <fieldset id="dsa-allowances">


                                <div class="ds_question">
                                    <fieldset aria-describedby="ds_hint">
                                        <p class="ds_hint-text" id="ds_hint">Part 2 of 3</p>
                                        <h1>Add study support</h1>


                                        <!-- Start basic allowance form -->


                                        <script>
                                            function myFunction() {
                                                var checkBox = document.getElementById("other");
                                                var text = document.getElementById("description");
                                                if (checkBox.checked == true) {
                                                    text.style.display = "block";
                                                } else {
                                                    text.style.display = "none";
                                                }
                                            }
                                        </script>

                                        <br/>


                                        <div class="ds_question">

                                            <fieldset>


                                                <div>
                                                    <label class="ds_label" for="paper">Recommended provider</label>

                                                    <input class="ds_input  ds_input--fixed-10" type="text" id="paper"/>


                                                    <div>
                                                        <label class="ds_label" for="ink">Hourly rate</label>
                                                        <div class="ds_currency-wrapper" data-symbol="£">
                                                            <input class="ds_input  ds_input--fixed-10" type="text"
                                                                   id="ink"/>
                                                        </div>
                                                    </div>


                                                    <div>
                                                        <label class="ds_label" for="hours">Hours</label>
                                                        <p class="ds_hint-text">Per week.</p>
                                                        <div class="ds_select-wrapper  ds_input--fluid-one-quarter">
                                                            <select class="ds_select" id="hours">
                                                                <option></option>
                                                                <option>10</option>
                                                                <option>15</option>
                                                                <option>20</option>
                                                                <option>25</option>
                                                                <option>30</option>
                                                                <option>35</option>
                                                                <option>Other</option>

                                                            </select> <span class="ds_select-arrow"
                                                                            aria-hidden="true"></span>
                                                        </div>
                                                    </div>


                                                    <div>
                                                        <label class="ds_label" for="weeks">Weeks</label>
                                                        <p class="ds_hint-text">Per academic year.</p>
                                                        <div class="ds_select-wrapper  ds_input--fluid-one-quarter">
                                                            <select class="ds_select" id="weeks">
                                                                <option></option>
                                                                <option>10</option>
                                                                <option>15</option>
                                                                <option>20</option>
                                                                <option>25</option>
                                                                <option>30</option>
                                                                <option>35</option>
                                                                <option>Other</option>

                                                            </select> <span class="ds_select-arrow"
                                                                            aria-hidden="true"></span>
                                                        </div>
                                                    </div>


                                                    <label class="ds_label" for="cost">Cost</label>
                                                    <p class="ds_hint-text">Including VAT.</p>
                                                    <div class="ds_currency-wrapper" data-symbol="£">
                                                        <input class="ds_input  ds_input--fixed-10" type="text"
                                                               id="cost"/>
                                                    </div>


                                                    <div class="ds_button-group">
                                                        <a href="NMPH-Allowance-Add-NoteTaker.html"
                                                           class="ds_button ds_button--secondary">Add</a>&nbsp;&nbsp;<a
                                                            href="NMPH-Allowance.html">Cancel</a><br/>

                                                    </div>


                                                </div>


                                            </fieldset>
                                        </div>
                                    </fieldset>
                                </div>
                            </fieldset>
                        </div>
                    </form>


                </div>


            </main>
        </div>
    </div>

    <div class="ds_page__bottom">
        <footer class="ds_site-footer">
            <div class="ds_wrapper">
                <div class="ds_site-footer__content">
                    <ul class="ds_site-footer__site-items">
                        <li class="ds_site-items__item">
                            <a href="https://www.saas.gov.uk/" class="ds_site-branding__logo  ds_site-branding__link"
                               data-header="header-logo">
                                <img class="ds_site-branding__logo-image" src="../../../static/images/SAAS_logo.svg"
                                     alt="SAAS">
                            </a>
                        </li>
                        <li class="ds_site-items__item">
                            <a href="https://www.saas.gov.uk/data-protection" id="privacy">Privacy</a>
                        </li>
                        <li class="ds_site-items__item">
                            <a href="https://www.saas.gov.uk/data-protection/cookies" id="cookies">Cookies</a>
                        </li>
                        <li class="ds_site-items__item">
                            <a href="https://www.saas.gov.uk/tools/accessibility" id="accessibility">Accessibility</a>
                        </li>
                        <li class="ds_site-items__item">
                            <a href="https://www.saas.gov.uk/contact-us" id="contact_us">Contact Us</a>
                        </li>
                        <li class="ds_site-items__item">
                            <a href="https://www.saas.gov.uk/feedback" id="feedback">Feedback</a>
                        </li>
                    </ul>
                    <div class="ds_site-footer__org">
                        <img class="ds_site-footer__org-logo"
                             src="../../../static/images/scottish-government--min-white.svg"
                             alt="gov.scot">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
